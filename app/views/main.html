<div id="Teams" class="marketing" ng-controller="myTeamsController">
  <h4>Choose Your Teams</h4>
  <ul class="list-unstyled multi-col-list">
    <li class="teams" ng-repeat="team in teams" ng-click="addToTeams(team)">
      <a href='#'>{{ team.name }}</a>
    </li>
  </ul>
  <div class="clear"></div>
</div>

<div id="Teams" class="marketing" >

  <ul class="list-unstyled multi-col-list">
    <li class="teams" ng-repeat="team in userTeams">
      <a href='#'>{{ team.teamName }}</a>
    </li>
  </ul>
  <div class="clear"></div>
</div>
